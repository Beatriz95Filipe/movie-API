<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Movie</title>
</head>
<body>
    <nav class="navbar container--fluid">
        <a class="navbar_logo" href="index.html">
            <img src="assets/movie-logo.png" alt="logo">
        </a>
        <div class="login_area">
            <button class="login_btn" id="loginBtn">Login</button>
            <span class="userProfile" id="userProfile"></span>
        </div>
        <div id="loginModal" class="modal">
            <div class="modal_content">
                <span class="close">&times;</span>
                <h2>Login or Register</h2>
                <form action="" id="loginForm">
                    <input type="email" placeholder="Email" id="loginEmail">
                    <input type="password" placeholder="Password" id="loginPass">
                    <button type="submit" id="loginSubmit">Enter your account</button>
                </form>
                <form action="" id="registerForm">
                    <input type="text" placeholder="Name" id="registerName">
                    <input type="email" placeholder="Email" id="registerEmail">
                    <input type="password" placeholder="Password" id="registerPass">
                    <button type="submit" id="registerSubmit">Register your account</button>
                </form>
                <p id="register">Don't have an account? <a href="#" id="toggleForms">Register</a></p>
            </div>
        </div>
    </nav>
    <section class="container movie_card" id="movie_card">
        <div class="col-lg-8 movie_card_info" id="movie_card_info">
            <img src="" alt="">
            <h2>movie title</h2>
            <h3>year, film director</h3>
            <h3>genres</h3>
            <h4>averageRating, totalRatings</h4>
            <div class="admin_crud" id="admin_crud">
                <button class="btn edit_btn">Edit</button>
                <button class="btn delete_btn">Delete</button>
            </div>
        </div>
        <div class="col-lg-4 movie_card_rating">
            <img src="./assets/movie-rating.png" alt="rating">
            <form id="rating" class="rating" action="">
                <div class="rating_review">
                    <label for="rateSelect" class="filter_label">Rate this movie</label>
                    <select class="rating_select" id="rateSelect" name="rateSelect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <input type="text" placeholder="Give us your review about this movie" name="commentField" id="commentField">
                </div>
                <button class="rate_btn" id="rateBtn" type="submit">Send review</button>
            </form>
        </div>
    </section>
    <script src="moviescript.js"></script>
</body>
</html>

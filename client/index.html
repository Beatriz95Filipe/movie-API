<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Movie-API</title>
</head>
<body>
    <nav class="navbar container--fluid">
        <a class="navbar_logo" href="index.html">
            <img src="assets/movie-logo.png" alt="logo">
        </a>
        <div class="login_area">
            <button class="login_btn" id="loginBtn">Login</button>
            <div class="userProfile" id="userProfile">
                <span>user</span>
                <button type="submit" class="logout_btn" id="logoutBtn">Logout</button>
            </div>
        </div>
        <div id="loginModal" class="modal">
            <div class="modal_content">
                <span class="close">&times;</span>
                <h2>Login or Register</h2>
                <form action="" id="loginForm">
                    <input type="email" placeholder="Email" id="loginEmail">
                    <input type="password" placeholder="Password" id="loginPass">
                    <button type="submit" id="loginSubmit">Enter your account</button>
                </form>
                <form action="" id="registerForm">
                    <input type="text" placeholder="Name" id="registerName">
                    <input type="email" placeholder="Email" id="registerEmail">
                    <input type="password" placeholder="Password" id="registerPass">
                    <button type="submit" id="registerSubmit">Register your account</button>
                </form>
                <p id="register">Don't have an account? <a href="#" id="toggleForms">Register</a></p>
            </div>
        </div>
    </nav>
    <div class="searchbar">
        <input type="text" id="searchMoviesInput" placeholder="Search for a specific movie" name="searchField">
        <div id="searchResults" class="searchResults"></div>
    </div>
    <div class="row search_filters">
        <div class="col-lg-4 search_filter">
            <label for="genre" class="filter_label">Genre</label>
            <select class="filter_select" id="genre" name="genre">
                <option value="all">All Genres</option>
            </select>
        </div>
        <div class="col-lg-4 search_filter">
            <label for="year" class="filter_label">Year</label>
            <select class="filter_select" id="year" name="year">
                <option value="all">All Realease Dates</option>
            </select>
        </div>
        <div class="col-lg-4 search_filter">
            <label for="director" class="filter_label">Film Director</label>
            <select class="filter_select" id="director" name="director">
                <option value="all">All Film Directors</option>
            </select>
        </div>
    </div>
    <div class="apply_filters">
        <button class="filter_btn" id="filterBtn">Apply filters</button>
    </div>
    <div class="pagination">
        <label for="pages" class="filter_label">Find more movies</label>
        <select class="filter_select" id="pages" name="pages">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <section class="container">
        <div class="row movies_container" id="movies_container">
            <!-- <img src="./../static/no-image.jpg" alt=""> -->
            <!-- <div class="col-lg-4 movie_card">
            </div> -->
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
